<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花伤情犹在 - 学习笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- 侧边栏箭头 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
</head>
<body>
<div id="app"></div>
<!-- docsify-edit-on-github -->
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<!--Java代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<!--Json代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<!--全文搜索,直接用官方提供的无法生效-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!-- 复制代码到剪贴板 -->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 分页导航 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 侧边栏箭头 -->
<script src="//cdn.jsdelivr.net/npm/ossify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script>
    window.$docsify = {
        name: '花伤情犹在 - 学习笔记',
        repo: 'https://github.com/lvcongzheng520/notes',
        maxLevel: 5,//最大支持渲染的标题层级
        subMaxLevel: 3,
        homepage: 'README.md',
        coverpage: true, // 开启封面
        loadSidebar: true, // 开启侧边栏
        loadNavbar: true, // 加载导航栏
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        //全文搜索
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '请输入要搜索的关键字',
            noData: '没有结果',
            // 搜索标题的最大程级, 1 - 6
            depth: 6
        },
        // 分页导航
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
        },
        // 插件
        plugins: [
            EditOnGithubPlugin.create('https://github.com/lvcongzheng520/notes/blob/main/README.md')//指定github地址，页面右上角【Edit on github】字样。
        ],
        // 字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        }

    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
